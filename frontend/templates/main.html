<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZN Organiser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            padding-top: 70px;
        }
        .navbar {
            background-color: #1f1f1f;
        }
        .navbar-brand, .navbar-toggler-icon, .nav-link {
            color: #ffffff;
        }
        .nav-link.active {
            color: #4caf50;
        }
        .nav-link:hover, .nav-link:focus {
            color: #4caf50;
        }
        .dropdown-menu {
            background-color: #1f1f1f;
        }
        .dropdown-item {
            color: #b8b8b8;
        }
        .dropdown-item:hover {
            color: #ffffff;
            background-color: #333333;
        }
        .form-control {
            background-color: #333333;
            border: none;
            color: #ffffff;
        }
        .form-control:focus {
            background-color: #444444;
        }
        .btn-outline-success {
            color: #ffffff;
            border-color: #4caf50;
        }
        .btn-outline-success:hover {
            background-color: #4caf50;
            color: #ffffff;
        }
        .card {
            background-color: #333333;
            border: none;
            color: #ffffff;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 320px;
            position: absolute;
            transition: transform 0.5s ease, left 0.5s ease, top 0.5s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-title {
            color: #4caf50;
            font-size: 1.5rem;
        }
        .card-text {
            color: #b8b8b8;
        }
        .badge-primary {
            background-color: #4caf50;
            color: #ffffff;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
        }
        .parent {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .objects {
            max-width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            position: absolute;
        }
        .objects:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/register">Register</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/add_task">Add Task</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <i class="fas fa-user"> {{ nickname }}</i>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    {% if tasks %}
        
    <div class="parent">
        {% for task in tasks %}
            
        <div class="objects" draggable="true">
            <a href="/task/{{ task.id }}">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">{{ task.title }}</h2>
                        <h3 class="card-text"><span class="badge badge-primary">{{ task.deadline }}</span></h3>
                    </div>
                </div>
            </a>
        </div>
    </div>
        {% endfor %}
    {% endif %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
       
        function makeDraggable() {
            const objects = document.querySelectorAll('.objects');
            objects.forEach(object => {
                object.draggable = true;
                object.addEventListener('dragstart', dragStart);
                object.addEventListener('dragend', dragEnd);
            });
        }

        let dragStartX, dragStartY;

        function dragStart(e) {
            dragStartX = e.clientX - this.getBoundingClientRect().left;
            dragStartY = e.clientY - this.getBoundingClientRect().top;
            e.dataTransfer.setDragImage(this, dragStartX, dragStartY);
            this.style.opacity = '0.5';
        }

        function dragEnd(e) {
            this.style.opacity = '1';
            this.style.left = `${e.clientX - dragStartX}px`;
            this.style.top = `${e.clientY - dragStartY}px`;
            this.style.transition = 'left 0.5s ease, top 0.5s ease';
        }

        document.addEventListener('DOMContentLoaded', makeDraggable);
    </script>
</body>
</html>
