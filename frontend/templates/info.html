<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task {{task.title}} Description</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <style>
        /* General body styling to match provided themes */
body {
    background-color: #121212;
    color: #ffffff;
    padding: 20px;
    font-family: 'Roboto', sans-serif;
}

/* Styling for the main title */
h1 {
    color: whitesmoke;
    text-align: center;
    font-size: 3rem;
    margin-bottom: 1.5rem;
}

/* Styling for the content sections */
h2 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
    padding-left: 10px;
}

/* Specific styles for different h2 elements for visual distinction */
h2:nth-of-type(1) {
    color: #b19cd9; /* Similar to the title color */
}

h2:nth-of-type(2) {
    color: #4caf50; /* Green for the deadline */
}

h2:nth-of-type(3) {
    color: #5bc0de; /* Blue for the theme */
}

h2:nth-of-type(4) {
    color: yellow;
}

/* Container for the task details */
.container {
    background-color: #2a2740;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    transition: all 0.3s ease;
    max-width: 600px;
    margin: auto;
}

/* Hover effect for the container */
.container:hover {
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
}

/* Media query for responsiveness */
@media (max-width: 768px) {
    h1 {
        font-size: 1.5rem;
    }

    h2 {
        font-size: 1.2rem;
    }

    .container {
        padding: 15px;
    }
}

strong {
    font-size: 1.5rem;
}

</style>
    <h1>{{ task.title }}</h1>
    <h2>Content - {{ task.content }}</h2>
    <h2>Deadline - {{ task.deadline }}</h2>
    <h2>Theme - {{ task.theme }}</h2>
    <h2>Published at - {{ task.published }}</h2>
    <a class="btn btn-danger w-100" href="/">Home</a>
</body>
</html>
