{% extends '__base.html' %}

{% block title %}Edit Task{% endblock %}

{% block styles %}
    {{ super() }}
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            padding: 20px;
            justify-content: center;
            align-items: center;
        }
        a {
            color: red;
        }
        .form-container {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 300px;
            height: 200px;
            width: 400px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-label {
            color: #b8b8b8;
        }
        .form-control {
            background-color: #333333;
            border: none;
            color: #ffffff;
        }
        .form-control::placeholder {
            color: #b8b8b8;
        }
        .form-control:focus {
            background-color: #444444;
            color: #ffffff;
        }
        .btn-yes {
            margin-top: 20px;
            width: 35%;
            margin: 25px;
            background-color: #4caf50;
            border: 0px;
            border-radius: 15px;
        }
        .btn-yes:hover {
            background-color: #45a049;
        }

        .btn-no {
                margin-top: 20px;
                width: 35%;
                margin: 25px;
                background-color: red;
                border: 0px;
                border-radius: 15px;
            }
        .btn-no:hover {
                background-color: #dd0000;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .gradient-container {
            width: 600px;
            height: 100px;
            position: relative;
            background: linear-gradient(to right, red, yellow, green);
            margin-bottom: 20px;
        }
        .dragger {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            position: absolute;
            background-color: #ffffff;
            border: 2px solid #000;
            cursor: pointer;
        }
        #colorValue {
            font-weight: bold;
        }
        .mb-3 {
            margin-top: 30px;
        }
    </style>   
{% endblock %}
{% block content %}
    <div class="form-container">
        <form action="{{ url_for('delete_task', task_id=task_id) }}" method="POST">
            <h1>Are you sure?</h1>
            <button type="submit" class="btn-yes" name="response" value="yes">Yes</button>
            <button type="submit" class="btn-no" name="response" value="no">No</button>
        </form>
    </div>
{% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
